name: "Deploy Infrastructure"
on:
  workflow_dispatch:
  push:
    branches:
    - main

permissions:
  id-token: write
  contents: read

jobs:
  Terraform-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: "ap-southeast-2"
          role-to-assume: "arn:aws:iam::160071257600:role/tw-infra-taohui-github-actions-role"

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Terraform format
        run: terraform fmt --recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: checkov -d terraform  # Scans terraform directory

      - name: Install TFLint
        run: |
          curl -L "https://github.com/terraform-linters/tflint/releases/latest/download/tflint_linux_amd64.zip" -o tflint.zip
          unzip tflint.zip
          sudo mv tflint /usr/local/bin/
          rm tflint.zip

      - name: Terraform lint
        run: tflint --recursive

      - name: Deploy resources
        run: |
          cd terraform
          terraform init
          terraform plan
          terraform apply -auto-approve
